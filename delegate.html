<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>

<body>
    <h2>Event delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Repellat, amet!</li>
        <li class="item">Asperiores, veritatis!</li>
        <li class="item">Eligendi, magni.</li>
        <li class="item">Quis, velit.</li>
        <li class="item">Quibusdam, temporibus.</li>
    </ul>
    <button id="add-item">Add item</button>
    <script>

        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'brand New Item'
            li.classList.add('item')
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
            // const items = document.getElementsByClassName('item');
            // for (const item of items) {
            //     item.addEventListener('click', function (e) {
            //         // document.getElementById('item-container').removeChild(item);
            //         e.target.parentNode.removeChild(e.target);
            //     })
            // }
        })
        document.getElementById('item-container').addEventListener('click', function(e) {
            e.target.parentNode.removeChild(e.target)
        })
        

    </script>
</body>

</html>
