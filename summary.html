<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>
</head>

<body>
    <h1 id="mouse-header">More Mouse Event</h1>
    <input id="email-field" placeholder="Your Email " type="text">
    <button onclick="handleClickGreen()">Click me</button>
    <script>
        function handleClickGreen() {
            document.body.style.backgroundColor = 'green'
        }
        document.getElementById('email-field').addEventListener('keyup',function(e) {
            console.log(e.target.value)
        })
        document.getElementById('mouse-header').addEventListener('mousemove', function() {
            console.log('mouse is moving.. giving me ')
        })
    </script>
</body>

</html>
